version: "3.5"
services:
  db:
    container_name: smae_postgres
    image: postgres:14-bullseye
    environment:
      POSTGRES_PASSWORD: "smae"
      POSTGRES_USER: "smae"
      POSTGRES_DB: smae_dev_persistent
    networks:
      - postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 25432:5432
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: 100MB
    restart: unless-stopped

  smae_api:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "172.17.0.1:${SMAE_API_LISTEN}:8080"
    environment:
      DATABASE_URL: "postgresql://smae:smae@db:5432/smae_dev_persistent?schema=public"
      SESSION_JWT_SECRET: "testing"
      MAX_QTDE_SENHA_INVALIDA_PARA_BLOCK: "3"
      URL_LOGIN_SMAE: "https://smae-frontend.appcivico.com/login"
    volumes:
      - ../data/:/data/
    networks:
      - postgres
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: 100MB

networks:
  postgres:


volumes:
  pgdata:
    name: smae_pg_data
