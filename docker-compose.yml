version: "3.5"
services:
  db:
    container_name: "${PG_CONTAINER_NAME}"
    image: postgres:14-bullseye
    environment:
      POSTGRES_PASSWORD: "smae"
      POSTGRES_USER: "smae"
      POSTGRES_DB: smae_dev_persistent
    networks:
      - postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${BIND_INTERFACE}${PG_DB_LISTEN}:5432"
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: 100MB
    restart: unless-stopped

  smae_api:
    container_name: "${API_CONTAINER_NAME}"
    build:
      context: ./backend/
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${BIND_INTERFACE}${SMAE_API_LISTEN}:3001"
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      SESSION_JWT_SECRET: "${SESSION_JWT_SECRET}"
      MAX_QTDE_SENHA_INVALIDA_PARA_BLOCK: "3"
      URL_LOGIN_SMAE: "${URL_LOGIN_SMAE}"
      S3_ACCESS_KEY: "${S3_ACCESS_KEY}"
      S3_SECRET_KEY: "${S3_SECRET_KEY}"
      S3_BUCKET: "${S3_BUCKET}"
      S3_HOST: "${S3_HOST}"
      CPF_OBRIGATORIO_SEM_RF: "${CPF_OBRIGATORIO_SEM_RF}"
      MATCH_EMAIL_RF_OBRIGATORIO: "${MATCH_EMAIL_RF_OBRIGATORIO}"
      SOF_API_PREFIX: "${SOF_API_PREFIX}"
    networks:
      - postgres
      - minio
      - api
      - api_orcamento
    depends_on:
      - db
      - minio
      - smae_orcamento
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: 100MB

  smae_orcamento:
    container_name: "${API_CONTAINER_NAME}_orcamento"
    build:
      context: ./backend-orcamento/
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SOF_API_TOKEN: "${SOF_API_TOKEN}"
      PORT: 80
    networks:
      - api_orcamento
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: 100MB

  email_service:
    container_name: "${EMAILDB_CONTAINER_NAME}"
    build:
      context: ./email-service/
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      VARIABLES_JSON_IS_UTF8: "1"
      EMAILDB_DB_HOST: "db"
      EMAILDB_DB_PASS: "smae"
      EMAILDB_DB_NAME: "smae_dev_persistent"
      EMAILDB_DB_USER: "smae"
      EMAILDB_DB_PORT: "5432"
      EMAILDB_MAX_WORKERS: "1"
      EMAILDB_FETCH_ROWS: "100"
    volumes:
      - email_data:/data/
    depends_on:
      - db
    networks:
      - postgres
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: 100MB

  smtp_web:
    container_name: "${EMAILDB_CONTAINER_NAME}_smtp_web"
    restart: unless-stopped
    image: rnwood/smtp4dev:latest
    ports:
      - "${BIND_INTERFACE}${SMTP_WEB_LISTEN}:80"
    networks:
      - api
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: 100MB

  minio:
    container_name: "${MINIO_CONTAINER_NAME}"
    image: minio/minio:RELEASE.2022-08-26T19-53-15Z
    hostname: minio
    command: server --console-address ":9001" /data1
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
    networks:
      - minio
    ports:
      - "${BIND_INTERFACE}${MINIO_S3_LISTEN}:9000"
      - "${BIND_INTERFACE}${MINIO_CONSOLE_LISTEN}:9001"
    volumes:
      - minio_data:/data1
    logging:
      driver: "json-file"
      options:
        max-file: '100'
        max-size: 1m

  web:
    container_name: "${WEB_CONTAINER_NAME}"
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    networks:
      - api
    depends_on:
      - smae_api
    restart: unless-stopped
    environment:
      VITE_API_URL: "${VITE_API_URL}"
    ports:
      - "${BIND_INTERFACE}${SMAE_WEB_LISTEN}:80"
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: 1MB

networks:
  postgres:
  minio:
  api:
  api_orcamento:


volumes:
  pgdata:
    name: "${DATA_PREFIX}smae_pg_data"

  email_data:
    name: "${DATA_PREFIX}smae_email_data"

  minio_data:
    name: "${DATA_PREFIX}smae_minio_data"
