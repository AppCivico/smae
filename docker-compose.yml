version: "3.5"
services:
  db:
    container_name: gl_postgres
    image: postgres:14-bullseye
    environment:
      POSTGRES_PASSWORD: "smae"
      POSTGRES_USER: "smae"
      POSTGRES_DB: smae_dev_persistent
    networks:
      - postgres
    ports:
      - 25432:5432
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: 100MB
    restart: unless-stopped

  smae_api:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "172.17.0.1:${SMAE_API_LISTEN}:8080"
    volumes:
      - ../data/:/data/
    networks:
      - postgres
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: 100MB

networks:
  postgres:
